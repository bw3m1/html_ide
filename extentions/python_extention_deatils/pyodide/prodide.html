<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyodide Python IDE</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <style>
        :root {
            --primary: #2965f1;
            --primary-dark: #1a56db;
            --dark: #1e293b;
            --darker: #0f172a;
            --light: #f8fafc;
            --border: #cbd5e1;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --code-bg: #1e1e1e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #4ade80, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }
        
        .subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .ide-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 900px) {
            .ide-container {
                grid-template-columns: 1fr;
            }
        }
        
        .panel {
            background: rgba(30, 41, 59, 0.7);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }
        
        .panel-header {
            padding: 15px 20px;
            background: rgba(15, 23, 42, 0.7);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .panel-title {
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .panel-title svg {
            width: 20px;
            height: 20px;
        }
        
        .panel-content {
            flex: 1;
            padding: 0;
            overflow: auto;
        }
        
        #editor {
            width: 100%;
            height: 400px;
            padding: 20px;
            background: var(--code-bg);
            color: #d4d4d4;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 15px;
            line-height: 1.5;
            border: none;
            resize: none;
            outline: none;
            tab-size: 4;
        }
        
        #output {
            height: 400px;
            padding: 20px;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 15px;
            line-height: 1.5;
            overflow: auto;
            white-space: pre-wrap;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .status {
            background: rgba(15, 23, 42, 0.7);
            padding: 15px 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--warning);
        }
        
        .status.ready .status-indicator {
            background: var(--success);
        }
        .output-line {
            margin-bottom: 5px;
        }
        
        .output-stdout {
            color: #d4d4d4;
        }
        
        .output-stderr {
            color: #f87171;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid var(--primary);
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        footer {
            text-align: center;
            padding: 30px 0 20px;
            color: #64748b;
            font-size: 0.9rem;
        }
        
        .highlight {
            color: var(--primary);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Python Example</h1>
        </header>
        
        <div class="controls">
            <button id="run-btn" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                </svg>
                Run Code
            </button>
            <button id="clear-btn" class="btn btn-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>
                Clear Output
            </button>
            <button id="reset-btn" class="btn btn-secondary">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                    <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                </svg>
                Reset Code
            </button>
        </div>
        
        <div class="status">
            <div class="status-indicator"></div>
            <span id="status-text">Loading Pyodide runtime...</span>
        </div>
        
        <div class="ide-container">
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"/>
                        </svg>
                        <span>Python Editor</span>
                    </div>
                </div>
                <div class="panel-content">
                    <textarea id="editor"></textarea>
                </div>
            </div>
            
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                        </svg>
                        <span>Output</span>
                    </div>
                </div>
                <div class="panel-content">
                    <pre id="output"></pre>
                </div>
            </div>
        </div>
        
        <footer>
          <span id="pyodide-status" class="highlight">Loading...</span></p>
        </footer>
    </div>

    <script>
        // Initialize Pyodide
        let pyodide;
        let isPyodideReady = false;
        const statusText = document.getElementById('status-text');
        const pyodideStatus = document.getElementById('pyodide-status');
        const runBtn = document.getElementById('run-btn');
        const clearBtn = document.getElementById('clear-btn');
        const resetBtn = document.getElementById('reset-btn');
        const editor = document.getElementById('editor');
        const output = document.getElementById('output');
        const statusIndicator = document.querySelector('.status-indicator');
        const statusContainer = document.querySelector('.status');
        
        // Initialize Pyodide
        async function initializePyodide() {
            try {
                statusText.textContent = "Loading Pyodide runtime...";
                pyodideStatus.textContent = "Initializing";
                
                // Load Pyodide
                pyodide = await loadPyodide({
                    indexURL: "https://cdn.jsdelivr.net/pyodide/v0.23.4/full/"
                });
                
                // Set up stdout/stderr capture
                pyodide.runPython(`
                import sys
                from js import console, document
                
                class OutputCapture:
                    def __init__(self, output_type):
                        self.output_type = output_type
                    
                    def write(self, text):
                        # Create a new output line element
                        output_div = document.getElementById("output")
                        line = document.createElement("div")
                        line.className = f"output-line output-{self.output_type}"
                        line.textContent = text
                        output_div.appendChild(line)
                        
                        # Also log to console for debugging
                        console.log(text)
                    
                    def flush(self):
                        pass
                
                # Replace stdout and stderr
                sys.stdout = OutputCapture("stdout")
                sys.stderr = OutputCapture("stderr")
                `);
                
                // Update status
                statusText.textContent = "Pyodide runtime ready!";
                pyodideStatus.textContent = "Ready";
                statusContainer.classList.add('ready');
                isPyodideReady = true;
                runBtn.disabled = false;
                
                // Run the initial code
                runCode();
                
            } catch (error) {
                statusText.textContent = `Error loading Pyodide: ${error.message}`;
                pyodideStatus.textContent = "Failed";
                console.error("Pyodide initialization error:", error);
            }
        }
        
        // Run Python code
        async function runCode() {
            if (!isPyodideReady) {
                output.textContent = "Pyodide is still loading. Please wait...";
                return;
            }
            
            // Clear previous output
            output.textContent = '';
            
            try {
                // Get code from editor
                const code = editor.value;
                
                // Run the code
                await pyodide.runPythonAsync(code);
            } catch (error) {
                // Errors are already captured by stderr
                console.error("Python execution error:", error);
            }
        }
        
        // Clear output
        function clearOutput() {
            output.textContent = '';
        }
        
        // Reset editor to initial code
        function resetEditor() {
            editor.value = `print("Hello, Pyodide!")`;
        }
        
        // Event listeners
        runBtn.addEventListener('click', runCode);
        clearBtn.addEventListener('click', clearOutput);
        resetBtn.addEventListener('click', resetEditor);
        
        // Initialize the IDE
        initializePyodide();
    </script>
</body>
</html>
