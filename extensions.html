<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extensions</title>
  <link rel="icon" type="image/png" href="icons/html_editor_icon.png">
  <style>
    :root {
      --primary: #007acc;
      --secondary: #3e3e42;
      --background: #ffffff;
      --text: #333333;
      --border: #e1e1e1;
    }

    body.dark {
      --primary: #3794ff;
      --secondary: #858585;
      --background: #1e1e1e;
      --text: #d4d4d4;
      --border: #444;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: var(--background);
      color: var(--text);
      transition: background-color 0.3s, color 0.3s;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .main-container {
      display: flex;
      min-height: 100vh;
      transition: margin-left 0.3s ease;
    }

    h1,
    h2,
    h3,
    h4 {
      color: var(--primary);
    }

    h1 {
      border-bottom: 2px solid var(--primary);
      padding-bottom: 10px;
      margin-top: 0;
    }

    h2 {
      border-bottom: 1px solid var(--border);
      padding-bottom: 5px;
      margin-top: 30px;
    }

    h3 {
      margin-top: 20px;
    }

    code,
    pre {
      background: rgba(0, 122, 204, 0.1);
      padding: 2px 5px;
      border-radius: 3px;
      font-family: 'Consolas', monospace;
    }

    pre {
      padding: 10px;
      overflow-x: auto;
    }

    .feature-card {
      background: rgba(0, 122, 204, 0.05);
      border-left: 3px solid var(--primary);
      padding: 15px;
      margin: 15px 0;
      border-radius: 0 3px 3px 0;
    }

    .shortcut {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin: 5px 0;
    }

    .vscode-feature {
      background: rgba(0, 122, 204, 0.03);
      border: 1px solid rgba(0, 122, 204, 0.1);
      padding: 15px;
      margin: 15px 0;
      border-radius: 5px;
    }

    .vscode-feature h4 {
      margin-top: 0;
      display: flex;
      align-items: center;
    }

    .vscode-feature h4::before {
      content: "âœ“";
      color: var(--primary);
      margin-right: 8px;
    }

    .external-link {
      color: var(--primary);
      text-decoration: underline;
    }

    .highlight {
      animation: highlight 1.5s ease-out;
    }
  </style>
</head>

<body>

  <br>
  <br>
  <br>
  <br>
  <h1>
    <ul>
      <ul>
        No Extensions Yet
      </ul>
    </ul>
  </h1>

  <script>
    // Theme synchronization
    window.addEventListener('message', (event) => {
      if (event.data.type === 'theme-sync') {
        setTheme(event.data.theme);
      }
    });

    function setTheme(theme) {
      document.body.classList.toggle('dark', theme === 'dark');
      localStorage.setItem('docTheme', theme);
      
      if (window.parent !== window) {
        window.parent.postMessage({
          type: 'theme-change',
          theme: theme
        }, '*');
      }
    }

    if (window.opener) {
      const editorTheme = localStorage.getItem('editorTheme') || 'dark';
      setTheme(editorTheme);
    }

    // Smooth scrolling with highlighting
    document.querySelectorAll('.toc a').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        const targetId = this.getAttribute('href');
        const targetElement = document.querySelector(targetId);
        
        if (targetElement) {
          targetElement.scrollIntoView({ behavior: 'smooth' });
          targetElement.classList.add('highlight');
          setTimeout(() => targetElement.classList.remove('highlight'), 1500);
          
          if (window.innerWidth <= 1200) {
            tocContainer.classList.remove('visible');
          }
        }
      });
    });

    // Highlight current section
    const sections = document.querySelectorAll('section');
    const tocLinks = document.querySelectorAll('.toc a');
    
    function updateActiveTocLink() {
      let currentSection = '';
      sections.forEach(section => {
        const sectionTop = section.offsetTop;
        if (window.scrollY >= sectionTop - 100) {
          currentSection = '#' + section.getAttribute('id');
        }
      });
      
      tocLinks.forEach(link => {
        link.style.fontWeight = link.getAttribute('href') === currentSection ? 'bold' : 'normal';
      });
    }
    
    window.addEventListener('scroll', updateActiveTocLink);
    updateActiveTocLink();

    // Open external links in new tab
    document.querySelectorAll('.external-link').forEach(link => {
      link.setAttribute('target', '_blank');
      link.setAttribute('rel', 'noopener noreferrer');
    });
  </script>
</body>
</html>
